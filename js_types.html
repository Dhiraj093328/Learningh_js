  <title>JavaScript Examples</title>
</head>
<body>
  <h1>JavaScript Examples</h1>

  <!-- Inline JS Example -->
  <button onclick="alert('This is an Inline JS Example')">Click Inline</button>

  <!-- Internal JS Example -->
  <button onclick="showmeg1()">Click Internal</button>

  <!-- External JS Example -->
  <button onclick="showmeg3()">Click External</button>

  <!-- Internal JavaScript -->
  <script>
    function showmeg1() {
      alert("This is an Internal JS Example");
    }

  </script>

  <!-- External JavaScript -->
  <script src="js/script.js" type="text/javascript"></script>
</body>
</html>
