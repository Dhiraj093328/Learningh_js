<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>

        //array modified and delete

        var a = ["Dhiraj", 21, "BE IT", "Software Engineer"];
        document.write(a + "<br>");
        a[2] = ["BE CS"];
        document.write(a + "<br>");

        delete a[1];
        document.write(a + "<br>");
    </script>

    <script>
        //sorting and reverse
        var b = ["geroge", "fire ", "ant", "jack"];
        document.write(b + "<br>");
        b.sort()
        document.write(b + "<br>");
        b.reverse()

    </script>

    <script>

        //push and pop
        var c = ["geroge", "fire ", "ant", "jack"];
        document.write(c + "<br>");
        c.pop()
        document.write(c + "<br>");
        c.push("rahul")
        document.write(c + "<br>");

    </script>

    <script>
        //shift and unshift

        var d = ["geroge", "fire ", "ant", "jack"];
        document.write(d + "<br>");
        d.shift()
        document.write(d + "<br>");
        d.shift("ant")
        document.write(d + "<br>");
        d.shift("jack")
        document.write(d + "<br>");

    </script>
    <br><br>

    <script>

        // concat and join
        var a = ["brazil", "ryzen", "shake"];
        var b = ["geroge", "fire ", "ant", "jack"];
        var c = ["anand", "deepak", "dhiraj"];

        var c = a.concat(b,c);
        document.write(c + "<br>");
        // var d = c.joint("/");
        // document.write(c + "<br>");



    </script>

</body>

</html>
