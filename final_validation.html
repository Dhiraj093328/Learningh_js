<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>

<body>
     <script src="js/final_validation.js"></script> <!--External js link-->
  <main>
    <section>
      <div class="container bg-light text-dark rounded-4 p-4 mt-4">
        <form id="contactForm" onsubmit="return validate()">
          <div class="row border border-3 border-dark p-3 m-3 rounded-4">
            <h1><b>Contact Form</b></h1><br>

            <!-- Success Alert -->
            <div id="successAlert" class="alert alert-success d-none" role="alert">
              ✅ Form submitted successfully!
            </div>

            <div class="col-md-6 mb-3">
              <label class="form-label">Name</label>
              <input type="text" class="form-control" id="name" name="name">
              <span class="text-danger" id="nameError"></span>
            </div>

            <div class="col-md-6 mb-3">
              <label class="form-label">Email</label>
              <input type="email" class="form-control" id="email" name="email">
              <span class="text-danger" id="emailError"></span>
            </div>

            <div class="col-md-6 mb-3">
              <label class="form-label">Phone number</label>
              <input type="tel" class="form-control" id="phone" name="phone">
              <span class="text-danger" id="phoneError"></span>
            </div>

            <div class="col-md-6 mb-3">
              <label class="form-label">Password</label>
              <input type="password" class="form-control" id="password" name="password">
              <span class="text-danger" id="passwordError"></span>
            </div>

            <div class="col-md-6 mb-3">
              <label class="form-label">Confirm Password</label>
              <input type="password" class="form-control" id="confirmpassword" name="confirmpassword">
              <span class="text-danger" id="confirmpasswordError"></span>
            </div>

            <div class="mb-3">
              <label class="form-label">Message</label>
              <textarea class="form-control" id="Textarea" name="Textarea" rows="3"></textarea>
              <span class="text-danger" id="TextareaError"></span>
            </div>

            <label class="form-label">Select Gender :</label>
            <div class="form-check d-flex">
              <label class="form-check-label me-5">
                <input type="radio" name="gender" value="Male" class="me-1"> Male
              </label>
              <label class="form-check-label me-5">
                <input type="radio" name="gender" value="Female" class="me-1"> Female
              </label>
              <label class="form-check-label">
                <input type="radio" name="gender" value="Other" class="me-1"> Other
              </label>
            </div>
            <span class="text-danger" id="genderError"></span>

            <div class="form-check mb-3 mt-3">
              <input class="form-check-input" type="checkbox" id="agree" name="agree">
              <label class="form-check-label" for="agree">
                I agree all terms & conditions
              </label>
              <span class="text-danger d-block" id="agreeError"></span>
            </div>

            <!-- Submit button -->
            <div class="text-center">
              <button type="submit" class="btn btn-primary border border-2 border-dark w-100"><b>Submit</b></button>
            </div>
          </div>
        </form>
      </div>
    </section>
  </main>
