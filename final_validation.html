<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="css/contact.css">
</head>

<body>
    <script src="js/final_validation.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>


    <main>
        <section>
            <div class="container bg bg-light text text-dark rounded-4 ">
                <form>


                    <div class="row text text-dark border border-3 border-dark p-3 m-3 rounded-4">

                        <h1><b>Contact form</b></h1><br>

                        <div class="col-md-6 mb-3">
                            <label class="form-label"> Name</label>

                            <input type="text" class="form-control" id="name" name="name" >
                            <br>
                            <span class="text-danger " id="nameError"></span>
                        </div>

                        <div class="col-md-6 mb-3">
                            <label class="form-label">Email</label>

                            <input type="email" class="form-control" id="email" name="email">
                            <br>
                            <span class="text-danger " id="emailError"></span>
                        </div>

                        <div class="col-md-6 mb-3">
                            <label class="form-label"> Phone number</label>
                            <input type="tel" class="form-control" id="phone" name="phone">
                            <br>
                            <span class="text-danger " id="phoneError"></span>
                        </div>

                        <div class="col-md-6 mb-3">
                            <label class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" name="project_area">
                            <br>
                            <span class="text-danger " id="passwordError"></span>
                        </div>

                        <div class="col-md-6 mb-3 ">
                            <label class="form-label"> Confirm Password</label>
                            <input type="password" class="form-control" id="confirmpassword" name="project_area">
                            <br>
                            <span class="text-danger " id="confirmpasswordError"></span>
                        </div>


                        <div class="row">
                            <div class="mb-3">
                                <label class="form-label">Textarea </label>
                                <textarea class="form-control" id="Textarea" name="Textarea" rows="3" required></textarea>
                                <br>
                            <span class="text-danger " id="TextareaError"></span>
                            </div>
                        </div><br><br>

                        <label class="form-label">Select Gender :</label>
                        <div class="form-check d-flex">
                            <label class="form-check-label me-5">
                                <input type="radio" name="gender" id="Male" value="Male" class="me-1"> Male
                            </label>

                            <label class="form-check-label me-5">
                                <input type="radio" name="gender" id="Fe-Male" value="Female" class="me-1"> Female
                            </label>

                            <label class="form-check-label">
                                <input type="radio" name="gender" id="Others" value="Other" class="me-1"> Other
                            </label>
                            <br>
                            <span class="text-danger " id="genderError"></span>
                        </div>
                        <br><br>
                        <div class="form-check mb-3">
                            <input class="form-check-input" type="checkbox" value="" id="agree" name="agree">
                            <label class="form-check-label" for="check">
                                I agree all terms & condition
                            </label>
                            <br>
                            <span class="text-danger " id="agreeError"></span>
                        </div>

                        <!-- Submit button fixed -->
                        <button class="btn btn-primary border border-2 border-dark w-100"><b>Submit</b></button>

                    </div>
                </form>


    </main>


</body>

</html>
